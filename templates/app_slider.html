<html>
    <title>Plant Doctor</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            .contained {
                width:90%;
                margin:auto;
            }
        </style>
    </head>
    <body background="/media/uploads/green0.png" style="background-size: cover;opacity:0.6;">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" style="margin-top:20%;border:none;height:75%;">
          <div class="carousel-indicators">
            <button style="height:50px;width:50px;border-radius:50%;" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>&nbsp;&nbsp;&nbsp;
            <button style="height:50px;width:50px;border-radius:50%;" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>&nbsp;&nbsp;&nbsp;
            <button style="height:50px;width:50px;border-radius:50%;" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="100">
              <center><img src="/media/uploads/app_slide_image1.png" class="d-block w-100" alt="..." style="max-width:900px;"></center>
            </div>
            <div class="carousel-item" data-bs-interval="50">
              <center><img src="/media/uploads/app_slide_image2.png" class="d-block w-100" alt="..." style="max-width:900px;"></center>
            </div>
            <div class="carousel-item">
              <center><img src="/media/uploads/app_slide_image3.png" class="d-block w-100" alt="..." style="max-width:900px;"></center>
            </div>
          </div>
        </div>
        <div class="contained p-0" style="height:15%;">
          <div class="row" style="margin-top:5%;">
            <div class="col-12">
              <a href="{% url 'app_get_started' %}" class="btn btn-block p-5" style="background-color: #228B22; width: 100%; color: white; font-size: 50px; border-radius: 90px;"><strong><b>SKIP</b></strong></a>
            </div>
          </div>
        </div>
    </body>
</html>
